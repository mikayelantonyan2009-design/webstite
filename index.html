<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Open Games</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
<style>
/* BODY */
body {
  margin: 0;
  font-family: 'Orbitron', sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  background: linear-gradient(135deg, #87CEEB, #ff4d4d);
  transition: background 0.5s;
  min-height: 100vh;
  position: relative;
}

/* HEADER */
header {
  width: 100%;
  background: white;
  text-align: center;
  padding: 15px 0;
  margin-bottom: 10px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  position: relative;
}
header h1 {
  font-family: 'Orbitron', sans-serif;
  font-size: 48px;
  margin: 0;
}
header .open { color: #ff2e2e; text-shadow: 0 0 20px #ff2e2e, 0 0 40px #ff2e2e; }
header .games { color: #87CEEB; text-shadow: 0 0 20px #87CEEB, 0 0 40px #87CEEB; }

/* BACK BUTTON */
#backBtn {
  position: absolute;
  left: 15px;
  top: 15px;
  padding: 12px 25px;
  font-size: 18px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  font-family: 'Orbitron', sans-serif;
  background-color: white;
  color: #ff2e2e;
  text-shadow: 0 0 15px #ff2e2e, 0 0 30px #ff2e2e;
  transition: 0.2s;
  display: none;
}
#backBtn:hover {
  transform: scale(1.05);
}

/* PAGE TITLE */
h2.page-title {
  font-family: 'Orbitron', sans-serif;
  color: white;
  font-size: 48px;
  margin-bottom: 20px;
}

/* BUTTONS WITH SPACING AND GLOW */
.mode-selection, .xo-selection, .difficulty-selection {
  display: flex;
  gap: 40px; /* Increased spacing */
  margin-bottom: 20px;
}

button {
  padding: 15px 30px;
  font-size: 20px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  font-family: 'Orbitron', sans-serif;
  background-color: white;
  transition: 0.2s;
}

/* Red Glow Buttons */
button.red-glow {
  color: #ff2e2e;
  text-shadow: 0 0 15px #ff2e2e, 0 0 30px #ff2e2e;
}

/* Blue Glow Buttons */
button.blue-glow {
  color: #87CEEB;
  text-shadow: 0 0 15px #87CEEB, 0 0 30px #87CEEB;
}

button:hover {
  transform: scale(1.05);
}

/* SCOREBOARD */
.scoreboard-box {
  display: flex;
  gap: 50px;
  margin-bottom: 15px;
  font-size: 28px;
  background-color: white;
  padding: 10px 30px;
  border-radius: 12px;
  justify-content: center;
}
.scoreboard-box div { text-shadow: 0 0 15px; }
.score-x { color: #ff2e2e; text-shadow: 0 0 20px #ff2e2e, 0 0 40px #ff2e2e; }
.score-o { color: #87CEEB; text-shadow: 0 0 20px #87CEEB, 0 0 40px #87CEEB; }

/* BOARD */
.board {
  display: grid;
  grid-template-columns: repeat(3, 100px);
  grid-template-rows: repeat(3, 100px);
  gap: 8px;
  margin-bottom: 20px;
  position: relative;
}
.cell {
  background-color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 48px;
  cursor: pointer;
  border-radius: 12px;
  transition: transform 0.1s ease, background 0.2s;
}
.cell:hover { background-color: #f0f0f0; transform: scale(1.05); }
.x { color: #ff2e2e; text-shadow: 0 0 15px #ff2e2e; }
.o { color: #87CEEB; text-shadow: 0 0 15px #87CEEB; }

#status { font-size: 22px; color: white; margin-bottom: 10px; }

/* RESTART / NEXT BUTTONS */
button.restart-btn, button.menu-btn, button.next-btn {
  padding: 10px 20px;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-family: 'Orbitron', sans-serif;
  background-color: white;
  transition: 0.2s;
}
button.restart-btn.red-glow, button.menu-btn.red-glow, button.next-btn.red-glow { color:#ff2e2e; text-shadow:0 0 15px #ff2e2e, 0 0 30px #ff2e2e; }
button.restart-btn.blue-glow, button.menu-btn.blue-glow, button.next-btn.blue-glow { color:#87CEEB; text-shadow:0 0 15px #87CEEB, 0 0 30px #87CEEB; }

/* WINNING LINE */
.line {
  position: absolute;
  height: 5px;
  border-radius: 3px;
  transform-origin: 0 50%;
  animation: draw 0.5s forwards;
}
@keyframes draw { from { width:0; } to { width: var(--line-length); } }

/* SCOREBOARD PULSE */
@keyframes pulse {
  0% { text-shadow: 0 0 20px, 0 0 40px; transform: scale(1); }
  50% { text-shadow: 0 0 30px, 0 0 60px; transform: scale(1.2); }
  100% { text-shadow: 0 0 20px, 0 0 40px; transform: scale(1); }
}
.pulse { animation: pulse 0.5s ease-in-out; }
</style>
</head>
<body>

<header>
  <button id="backBtn" onclick="backToMenu()">‚Üê Back</button>
  <h1><span class="open">Open</span> <span class="games">Games</span></h1>
</header>

<h2 class="page-title">Tic Tac Toe</h2>

<!-- MAIN MENU -->
<div class="mode-selection" id="mode-selection">
  <button class="red-glow" onclick="chooseMode('player')">Vs Player</button>
  <button class="blue-glow" onclick="chooseMode('computer')">Vs Computer</button>
</div>

<!-- XO SELECTION -->
<div class="xo-selection" id="xo-selection" style="display:none;">
  <button class="red-glow" onclick="chooseXO('X')">Play as X</button>
  <button class="blue-glow" onclick="chooseXO('O')">Play as O</button>
</div>

<!-- AI DIFFICULTY SELECTION -->
<div class="difficulty-selection" id="difficulty-selection" style="display:none;">
  <button class="red-glow" onclick="chooseDifficulty('easy')">Easy</button>
  <button class="blue-glow" onclick="chooseDifficulty('medium')">Medium</button>
  <button class="red-glow" onclick="chooseDifficulty('hard')">Hard</button>
</div>

<!-- SCOREBOARD -->
<div class="scoreboard-box" id="scoreboard" style="display:none;">
  <div class="score-x" id="scoreX">0</div>
  <div class="score-o" id="scoreO">0</div>
</div>

<div class="board" id="board" style="display:none;"></div>
<div id="status"></div>
<div>
  <button class="restart-btn red-glow" onclick="restartGame()" style="display:none;">Restart</button>
<button class="next-btn blue-glow" onclick="nextRound()" style="display:none;">Next Round</button>
</div>

<script>
// VARIABLES
const boardElement = document.getElementById("board");
const statusText = document.getElementById("status");
const backBtn = document.getElementById("backBtn");
const restartButton = document.querySelector(".restart-btn");
const nextButton = document.querySelector(".next-btn");
const modeSelection = document.getElementById("mode-selection");
const xoSelection = document.getElementById("xo-selection");
const difficultySelection = document.getElementById("difficulty-selection");
const scoreboard = document.getElementById("scoreboard");
const scoreXDisplay = document.getElementById("scoreX");
const scoreODisplay = document.getElementById("scoreO");

let currentPlayer = "X";
let playerSymbol = "X";
let aiSymbol = "O";
let cells = [];
let gameActive = true;
let mode = "player";
let aiDifficulty = "hard";
let winningLine = null;
let scores = { X:0, O:0 };
const winningCombos = [ [0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6] ];

// FUNCTIONS
function chooseMode(selectedMode){
  mode = selectedMode;
  modeSelection.style.display="none";
  if(mode==="computer") { xoSelection.style.display="flex"; }
  else { startGame(); }
}

function chooseXO(symbol){
  playerSymbol=symbol; aiSymbol = symbol==="X"?"O":"X";
  xoSelection.style.display="none";
  if(mode==="computer") difficultySelection.style.display="flex";
}

function chooseDifficulty(diff){
  aiDifficulty = diff;
  difficultySelection.style.display="none";
  startGame();
}

function startGame(){
  boardElement.style.display="grid";
  scoreboard.style.display="flex";
  restartButton.style.display="inline-block";
  nextButton.style.display="none";
  backBtn.style.display="inline-block";
  currentPlayer = "X"; gameActive=true; statusText.textContent=`Player ${playerSymbol}'s turn`;
  createBoard();
  if(mode==="computer" && aiSymbol==="X") setTimeout(computerMove,300);
}

function createBoard(){
  boardElement.innerHTML=""; cells=[];
  winningLine?.remove(); winningLine=null;
  for(let i=0;i<9;i++){
    const cell=document.createElement("div");
    cell.classList.add("cell");
    cell.addEventListener("click",()=>handleMove(i));
    boardElement.appendChild(cell);
    cells.push(cell);
  }
}

function handleMove(index){
  if(!gameActive || cells[index].textContent!=="") return;
  cells[index].textContent=currentPlayer;
  cells[index].classList.add(currentPlayer.toLowerCase());
  const winnerCombo=checkWinner();
  if(winnerCombo){
    const color=currentPlayer==="X"?"#ff2e2e":"#87CEEB";
    scores[currentPlayer]++;
    updateScoreboard(currentPlayer);
    statusText.textContent=(currentPlayer===playerSymbol && mode==="computer")?"You win!":`Player ${currentPlayer} wins!`;
    gameActive=false; drawWinningLine(winnerCombo,color); nextButton.style.display="inline-block"; return;
  }
  if(cells.every(c=>c.textContent!=="")){ statusText.textContent="It's a draw!"; gameActive=false; nextButton.style.display="inline-block"; return;}
  currentPlayer=currentPlayer==="X"?"O":"X";
  statusText.textContent=currentPlayer===playerSymbol?"Your turn":"Computer's turn";
  if(mode==="computer" && currentPlayer===aiSymbol && gameActive) setTimeout(computerMove,300);
}

function checkWinner(){ for(const combo of winningCombos){ if(cells[combo[0]].textContent && cells[combo[0]].textContent===cells[combo[1]].textContent && cells[combo[1]].textContent===cells[combo[2]].textContent) return combo;} return null; }
function updateScoreboard(scoredPlayer){ scoreXDisplay.textContent=scores.X; scoreODisplay.textContent=scores.O; scoreXDisplay.classList.remove("pulse"); scoreODisplay.classList.remove("pulse"); if(scoredPlayer==="X") scoreXDisplay.classList.add("pulse"); if(scoredPlayer==="O") scoreODisplay.classList.add("pulse"); }
function restartGame(){
  scores = { X:0, O:0 };
  updateScoreboard();
  nextRound();
}
function nextRound(){ createBoard(); currentPlayer="X"; gameActive=true; statusText.textContent=`Player ${playerSymbol}'s turn`; nextButton.style.display="none"; if(mode==="computer" && aiSymbol==="X") setTimeout(computerMove,300);}
function backToMenu(){
  scores = { X:0, O:0 };
  updateScoreboard();

  boardElement.style.display="none";
  restartButton.style.display="none";
  nextButton.style.display="none";
  scoreboard.style.display="none";
  statusText.textContent="";
  modeSelection.style.display="flex";
  backBtn.style.display="none";
}
function computerMove(){
  let moveIndex;
  if(aiDifficulty==="easy"){ const avail=cells.map((c,i)=>c.textContent===""?i:null).filter(i=>i!==null); moveIndex=avail[Math.floor(Math.random()*avail.length)]; }
  else if(aiDifficulty==="medium"){ moveIndex=mediumAIMove(); }
  else{ moveIndex=minimax(cells,aiSymbol).index; }
  handleMove(moveIndex);
}
function mediumAIMove(){
  for(const combo of winningCombos){
    let values=[cells[combo[0]].textContent,cells[combo[1]].textContent,cells[combo[2]].textContent];
    if(values.filter(v=>v===aiSymbol).length===2 && values.includes("")) return combo[values.indexOf("")];
  }
  for(const combo of winningCombos){
    let values=[cells[combo[0]].textContent,cells[combo[1]].textContent,cells[combo[2]].textContent];
    if(values.filter(v=>v===playerSymbol).length===2 && values.includes("")) return combo[values.indexOf("")];
  }
  const avail=cells.map((c,i)=>c.textContent===""?i:null).filter(i=>i!==null); return avail[Math.floor(Math.random()*avail.length)];
}
function minimax(newBoard,player){
  const avail=newBoard.map((c,i)=>c.textContent==="").map((v,i)=>v? i:null).filter(i=>i!==null);
  const winnerCombo=checkWinnerBoard(newBoard);
  if(winnerCombo && player===aiSymbol) return {score:-10}; if(winnerCombo && player!==aiSymbol) return {score:10}; if(avail.length===0) return {score:0};
  const moves=[]; for(let i=0;i<avail.length;i++){ const move={index:avail[i]}; newBoard[avail[i]].textContent=player; const result=minimax(newBoard,player===aiSymbol?playerSymbol:aiSymbol); move.score=result.score; newBoard[avail[i]].textContent=""; moves.push(move); }
  let bestMove;if(player===aiSymbol){ let bestScore=-Infinity; for(const m of moves){ if(m.score>bestScore){bestScore=m.score; bestMove=m;} } } else { let bestScore=Infinity; for(const m of moves){ if(m.score<bestScore){bestScore=m.score; bestMove=m;} } } return bestMove;
}
function checkWinnerBoard(boardArray){ for(const combo of winningCombos){ if(boardArray[combo[0]].textContent && boardArray[combo[0]].textContent===boardArray[combo[1]].textContent && boardArray[combo[1]].textContent===boardArray[combo[2]].textContent) return combo; } return null;}
function drawWinningLine(combo,color){
  const line=document.createElement("div"); line.classList.add("line"); line.style.backgroundColor=color; line.style.boxShadow=`0 0 15px ${color},0 0 30px ${color}`; boardElement.appendChild(line); winningLine=line;
  const cellSize=100,gap=8,size=cellSize+gap;
  const coords=combo.map(i=>{ const x=i%3*size+cellSize/2; const y=Math.floor(i/3)*size+cellSize/2; return {x,y}; });
  const startX=coords[0].x, startY=coords[0].y, endX=coords[2].x, endY=coords[2].y;
  const length=Math.sqrt(Math.pow(endX-startX,2)+Math.pow(endY-startY,2));
  const angle=Math.atan2(endY-startY,endX-startX)*180/Math.PI;
  line.style.width="0px"; line.style.top=startY+"px"; line.style.left=startX+"px"; line.style.transform=`rotate(${angle}deg)`; line.style.setProperty("--line-length",length+"px"); line.style.animation="draw 0.5s forwards";
}
</script>
</body>
</html>
