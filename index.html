<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Open Games</title>

<!-- Orbitron font -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    font-family: 'Orbitron', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background: linear-gradient(135deg, #87CEEB, #ff4d4d);
    transition: background 0.5s;
  }

  h1 {
    color: white;
    margin-bottom: 20px;
    font-size: 48px;
    letter-spacing: 3px;
    text-shadow: 0 0 10px #00000050;
  }

  .mode-selection {
    display: flex;
    gap: 20px;
    margin-bottom: 30px;
  }

  .mode-selection button {
    padding: 15px 30px;
    font-size: 20px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-family: 'Orbitron', sans-serif;
    background-color: white;
    color: black;
    transition: 0.2s;
  }

  .mode-selection button:hover {
    background-color: #f0f0f0;
  }

  .board {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    grid-template-rows: repeat(3, 100px);
    gap: 8px;
    margin-bottom: 20px;
  }

  .cell {
    background-color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 48px;
    cursor: pointer;
    border-radius: 12px;
    transition: transform 0.1s ease, background 0.2s;
  }

  .cell:hover {
    background-color: #f0f0f0;
    transform: scale(1.05);
  }

  .x {
    color: #ff2e2e;
    text-shadow: 0 0 10px #ff2e2e;
  }

  .o {
    color: #87CEEB;
    text-shadow: 0 0 10px #87CEEB;
  }

  #status {
    font-size: 22px;
    color: white;
    margin-bottom: 10px;
  }

  button.restart-btn {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #ff4d4d;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-family: 'Orbitron', sans-serif;
  }

  button.restart-btn:hover {
    background-color: #cc0000;
  }
</style>
</head>

<body>
<h1>Open Games</h1>

<div class="mode-selection" id="mode-selection">
  <button onclick="startGame('player')">Vs Player</button>
  <button onclick="startGame('computer')">Vs Computer</button>
</div>

<div class="board" id="board" style="display:none;"></div>
<div id="status"></div>
<button class="restart-btn" onclick="restartGame()" style="display:none;">Restart</button>

<script>
const boardElement = document.getElementById("board");
const statusText = document.getElementById("status");
const restartButton = document.querySelector(".restart-btn");
const modeSelection = document.getElementById("mode-selection");

let currentPlayer = "X";
let cells = [];
let gameActive = true;
let mode = "player"; // default vs player

const winningCombos = [
  [0,1,2],[3,4,5],[6,7,8],
  [0,3,6],[1,4,7],[2,5,8],
  [0,4,8],[2,4,6]
];

function startGame(selectedMode) {
  mode = selectedMode;
  modeSelection.style.display = "none";
  boardElement.style.display = "grid";
  restartButton.style.display = "inline-block";
  document.body.style.background = "linear-gradient(135deg, #ff2e2e, #87CEEB)";
  currentPlayer = "X";
  gameActive = true;
  statusText.textContent = `Player ${currentPlayer}'s turn`;
  createBoard();
}

function createBoard() {
  boardElement.innerHTML = "";
  cells = [];

  for (let i = 0; i < 9; i++) {
    const cell = document.createElement("div");
    cell.classList.add("cell");
    cell.addEventListener("click", () => handleMove(i));
    boardElement.appendChild(cell);
    cells.push(cell);
  }
}

function handleMove(index) {
  if (!gameActive || cells[index].textContent !== "") return;

  cells[index].textContent = currentPlayer;
  cells[index].classList.add(currentPlayer.toLowerCase());

  if (checkWinner()) {
    statusText.textContent = `Player ${currentPlayer} wins!`;
    gameActive = false;
    return;
  }

  if (cells.every(cell => cell.textContent !== "")) {
    statusText.textContent = "It's a draw!";
    gameActive = false;
    return;
  }

  currentPlayer = currentPlayer === "X" ? "O" : "X";
  statusText.textContent = `Player ${currentPlayer}'s turn`;

  if (mode === "computer" && currentPlayer === "O" && gameActive) {
    setTimeout(computerMove, 300);
  }
}

function checkWinner() {
  return winningCombos.some(combo => combo.every(index => cells[index].textContent === currentPlayer));
}

function restartGame() {
  createBoard();
  currentPlayer = "X";
  gameActive = true;
  statusText.textContent = `Player ${currentPlayer}'s turn`;
}

function computerMove() {
  let emptyIndexes = cells.map((c,i) => c.textContent === "" ? i : null).filter(i => i !== null);
  if (emptyIndexes.length === 0) return;
  const randomIndex = emptyIndexes[Math.floor(Math.random() * emptyIndexes.length)];
  handleMove(randomIndex);
}
</script>

</body>
</html>
