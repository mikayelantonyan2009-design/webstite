<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>F1 Livery Editor</title>

<style>
body { margin: 0; overflow: hidden; font-family: Arial; }

#ui-left {
  position: absolute;
  top: 10px;
  left: 10px;
  background: white;
  padding: 10px;
  border-radius: 8px;
}

#ui-right {
  position: absolute;
  top: 0;
  right: 0;
  width: 180px;
  height: 100%;
  background: white;
  padding: 10px;
  box-shadow: -3px 0 6px rgba(0,0,0,0.2);
}

.decalBtn {
  width: 140px;
  height: 40px;
  margin-bottom: 10px;
  cursor: pointer;
  border: 1px solid #aaa;
}
</style>
</head>

<body>

<div id="ui-left">
  Body Color:
  <input type="color" id="bodyColor" value="#ff0000">
</div>

<div id="ui-right">
  <h3>Decals</h3>
  <div class="decalBtn" data-type="square" style="background:black;"></div>
  <div class="decalBtn" data-type="stripe" style="background:linear-gradient(to right, black 50%, white 50%);"></div>
  <div class="decalBtn" data-type="triangle" style="background:linear-gradient(45deg, transparent 50%, black 50%);"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/DragControls.js"></script>

<script>
let scene = new THREE.Scene();
scene.background = new THREE.Color(0xdddddd);

let camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.set(0, 3, 6);

let renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

let controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;

scene.add(new THREE.AmbientLight(0xffffff, 0.8));
let light = new THREE.DirectionalLight(0xffffff, 1);
light.position.set(5,10,5);
scene.add(light);

/* ---------- CREATE CAR (No External Files) ---------- */

let carGroup = new THREE.Group();

// Body
let bodyGeo = new THREE.BoxGeometry(2, 0.5, 4);
let bodyMat = new THREE.MeshStandardMaterial({color:0xff0000});
let body = new THREE.Mesh(bodyGeo, bodyMat);
carGroup.add(body);

// Cockpit
let cockpitGeo = new THREE.BoxGeometry(1, 0.4, 1.5);
let cockpitMat = new THREE.MeshStandardMaterial({color:0xff0000});
let cockpit = new THREE.Mesh(cockpitGeo, cockpitMat);
cockpit.position.set(0, 0.4, 0);
carGroup.add(cockpit);

// Wheels
let wheelGeo = new THREE.CylinderGeometry(0.5,0.5,0.4,32);
let wheelMat = new THREE.MeshStandardMaterial({color:0x111111});

function addWheel(x,z){
  let wheel = new THREE.Mesh(wheelGeo,wheelMat);
  wheel.rotation.z = Math.PI/2;
  wheel.position.set(x,-0.3,z);
  carGroup.add(wheel);
}

addWheel(1.1,1.5);
addWheel(-1.1,1.5);
addWheel(1.1,-1.5);
addWheel(-1.1,-1.5);

scene.add(carGroup);

/* ---------- COLOR PICKER ---------- */

document.getElementById("bodyColor").addEventListener("input", (e)=>{
  body.material.color.set(e.target.value);
  cockpit.material.color.set(e.target.value);
});

/* ---------- DECALS ---------- */

let raycaster = new THREE.Raycaster();
let mouse = new THREE.Vector2();
let selectedType = null;
let decals = [];

document.querySelectorAll(".decalBtn").forEach(btn=>{
  btn.addEventListener("click", ()=>{
    selectedType = btn.dataset.type;
  });
});

window.addEventListener("click", (event)=>{
  if(!selectedType) return;

  mouse.x = (event.clientX/window.innerWidth)*2-1;
  mouse.y = -(event.clientY/window.innerHeight)*2+1;
  raycaster.setFromCamera(mouse,camera);

  let intersects = raycaster.intersectObject(body);
  if(intersects.length>0){
    let pos = intersects[0].point;
    let geo = new THREE.PlaneGeometry(0.8,0.8);
    let mat = new THREE.MeshBasicMaterial({
      color:0x000000,
      side:THREE.DoubleSide
    });
    let decal = new THREE.Mesh(geo,mat);
    decal.position.copy(pos);
    decal.lookAt(camera.position);
    scene.add(decal);
    decals.push(decal);
  }
});

/* ---------- DRAG CONTROLS ---------- */

let dragControls = new THREE.DragControls(decals, camera, renderer.domElement);
dragControls.addEventListener('dragstart', ()=>controls.enabled=false);
dragControls.addEventListener('dragend', ()=>controls.enabled=true);

/* ---------- RENDER LOOP ---------- */

function animate(){
  requestAnimationFrame(animate);
  controls.update();
  renderer.render(scene,camera);
}
animate();

window.addEventListener("resize", ()=>{
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth,window.innerHeight);
});
</script>

</body>
</html>
