<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Open Games</title>

<!-- Orbitron font for X and O -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    font-family: 'Orbitron', sans-serif;
    background: linear-gradient(135deg, #87CEEB, #ff4d4d);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }

  h1 {
    color: white;
    margin-bottom: 20px;
    font-size: 48px;
    letter-spacing: 3px;
    text-shadow: 0 0 10px #00000050;
  }

  .board {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    grid-template-rows: repeat(3, 100px);
    gap: 8px;
  }

  .cell {
    background-color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 48px;
    cursor: pointer;
    border-radius: 12px;
    transition: transform 0.1s ease, background 0.2s;
  }

  .cell:hover {
    background-color: #f0f0f0;
    transform: scale(1.05);
  }

  .x {
    color: #ff2e2e; /* red X */
    text-shadow: 0 0 10px #ff2e2e;
  }

  .o {
    color: #87CEEB; /* sky blue O */
    text-shadow: 0 0 10px #87CEEB;
  }

  #status {
    margin-top: 20px;
    font-size: 20px;
    color: white;
  }

  button {
    margin-top: 10px;
    padding: 10px 20px;
    font-size: 16px;
    background-color: #ff4d4d;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-family: 'Orbitron', sans-serif;
  }

  button:hover {
    background-color: #cc0000;
  }
</style>
</head>

<body>

<h1>Open Games</h1>

<div class="board" id="board"></div>

<div id="status">Player X's turn</div>
<button onclick="restartGame()">Restart</button>

<script>
  const board = document.getElementById("board");
  const statusText = document.getElementById("status");

  let currentPlayer = "X";
  let cells = [];
  let gameActive = true;

  const winningCombos = [
    [0,1,2],[3,4,5],[6,7,8],
    [0,3,6],[1,4,7],[2,5,8],
    [0,4,8],[2,4,6]
  ];

  function createBoard() {
    board.innerHTML = "";
    cells = [];

    for (let i = 0; i < 9; i++) {
      const cell = document.createElement("div");
      cell.classList.add("cell");
      cell.addEventListener("click", () => handleMove(i));
      board.appendChild(cell);
      cells.push(cell);
    }
  }

  function handleMove(index) {
    if (!gameActive || cells[index].textContent !== "") return;

    cells[index].textContent = currentPlayer;
    cells[index].classList.add(currentPlayer.toLowerCase()); // assign x or o class

    if (checkWinner()) {
      statusText.textContent = `Player ${currentPlayer} wins!`;
      gameActive = false;
      return;
    }

    if (cells.every(cell => cell.textContent !== "")) {
      statusText.textContent = "It's a draw!";
      gameActive = false;
      return;
    }

    currentPlayer = currentPlayer === "X" ? "O" : "X";
    statusText.textContent = `Player ${currentPlayer}'s turn`;
  }

  function checkWinner() {
    return winningCombos.some(combo => {
      return combo.every(index => {
        return cells[index].textContent === currentPlayer;
      });
    });
  }

  function restartGame() {
    currentPlayer = "X";
    gameActive = true;
    statusText.textContent = "Player X's turn";
    createBoard();
  }

  createBoard();
</script>

</body>
</html>
