<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>F1 Livery Editor</title>

<style>
body { margin: 0; overflow: hidden; font-family: Arial; }

#toolbar {
  position: absolute;
  right: 0;
  top: 0;
  width: 180px;
  height: 100%;
  background: white;
  padding: 10px;
  box-shadow: -2px 0 5px rgba(0,0,0,0.2);
}

.decal {
  width: 140px;
  height: 50px;
  margin-bottom: 10px;
  cursor: pointer;
  border: 1px solid #ccc;
}

#colorBox {
  position: absolute;
  top: 10px;
  left: 10px;
  background: white;
  padding: 10px;
  border-radius: 6px;
}
</style>
</head>

<body>

<div id="colorBox">
  Body Color:
  <input type="color" id="bodyColor" value="#ff0000">
</div>

<div id="toolbar">
  <h3>Decals</h3>
  <div class="decal" data-type="stripe" style="background: linear-gradient(to right, white, black);"></div>
  <div class="decal" data-type="box" style="background: black;"></div>
  <div class="decal" data-type="triangle" style="background: linear-gradient(45deg, transparent 50%, black 50%);"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/DragControls.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/loaders/GLTFLoader.js"></script>

<script>
let scene = new THREE.Scene();
scene.background = new THREE.Color(0xdddddd);

let camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.set(0, 1.5, 4);

let renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

let controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;

scene.add(new THREE.AmbientLight(0xffffff, 0.8));
let light = new THREE.DirectionalLight(0xffffff, 0.8);
light.position.set(5,10,5);
scene.add(light);

// Create simple 3D car placeholder (guaranteed to load)

let geometry = new THREE.BoxGeometry(2, 0.5, 4);
let material = new THREE.MeshStandardMaterial({ color: 0xff0000 });
let model = new THREE.Mesh(geometry, material);

scene.add(model);


document.getElementById("bodyColor").addEventListener("input", function(e){
  if(model){
    model.traverse(child=>{
      if(child.isMesh){
        child.material.color.set(e.target.value);
      }
    });
  }
});

let raycaster = new THREE.Raycaster();
let mouse = new THREE.Vector2();
let selectedType = null;
let decals = [];

document.querySelectorAll(".decal").forEach(el=>{
  el.addEventListener("click", ()=>{
    selectedType = el.dataset.type;
  });
});

window.addEventListener("click", function(event){
  if(!selectedType || !model) return;

  mouse.x = (event.clientX/window.innerWidth)*2-1;
  mouse.y = -(event.clientY/window.innerHeight)*2+1;
  raycaster.setFromCamera(mouse,camera);

  let intersects = raycaster.intersectObject(model,true);
  if(intersects.length>0){
    let pos = intersects[0].point;
    let geometry = new THREE.PlaneGeometry(0.5,0.5);
    let material = new THREE.MeshBasicMaterial({
      color: 0x000000,
      side: THREE.DoubleSide
    });
    let mesh = new THREE.Mesh(geometry,material);
    mesh.position.copy(pos);
    mesh.lookAt(camera.position);
    scene.add(mesh);
    decals.push(mesh);
  }
});

let dragControls = new THREE.DragControls(decals, camera, renderer.domElement);
dragControls.addEventListener('dragstart', ()=>controls.enabled=false);
dragControls.addEventListener('dragend', ()=>controls.enabled=true);

window.addEventListener("resize", ()=>{
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth,window.innerHeight);
});

function animate(){
  requestAnimationFrame(animate);
  controls.update();
  renderer.render(scene,camera);
}
animate();
</script>

</body>
</html>
