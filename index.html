<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Open Games</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    font-family: 'Orbitron', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background: linear-gradient(135deg, #87CEEB, #ff4d4d);
    transition: background 0.5s;
  }

  h1 {
    color: white;
    margin-bottom: 20px;
    font-size: 48px;
    letter-spacing: 3px;
    text-shadow: 0 0 10px #00000050;
  }

  .mode-selection {
    display: flex;
    gap: 20px;
    margin-bottom: 30px;
  }

  .mode-selection button {
    padding: 15px 30px;
    font-size: 20px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-family: 'Orbitron', sans-serif;
    background-color: white;
    color: black;
    transition: 0.2s;
  }

  .mode-selection button:hover {
    background-color: #f0f0f0;
  }

  .board {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    grid-template-rows: repeat(3, 100px);
    gap: 8px;
    margin-bottom: 20px;
    position: relative;
  }

  .cell {
    background-color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 48px;
    cursor: pointer;
    border-radius: 12px;
    transition: transform 0.1s ease, background 0.2s;
  }

  .cell:hover {
    background-color: #f0f0f0;
    transform: scale(1.05);
  }

  .x {
    color: #ff2e2e;
    text-shadow: 0 0 15px #ff2e2e;
  }

  .o {
    color: #87CEEB;
    text-shadow: 0 0 15px #87CEEB;
  }

  #status {
    font-size: 22px;
    color: white;
    margin-bottom: 10px;
  }

  button.restart-btn, button.menu-btn {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #ff4d4d;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-family: 'Orbitron', sans-serif;
    margin: 5px;
  }

  button.restart-btn:hover, button.menu-btn:hover {
    background-color: #cc0000;
  }

  /* Winning line */
  .line {
    position: absolute;
    height: 5px;
    background-color: yellow;
    border-radius: 3px;
    transform-origin: 0 50%;
    animation: draw 0.5s forwards;
  }

  @keyframes draw {
    from { width: 0; }
    to { width: var(--line-length); }
  }
</style>
</head>
<body>
<h1>Open Games</h1>

<div class="mode-selection" id="mode-selection">
  <button onclick="startGame('player')">Vs Player</button>
  <button onclick="startGame('computer')">Vs Computer</button>
</div>

<div class="board" id="board" style="display:none;"></div>
<div id="status"></div>
<div>
  <button class="restart-btn" onclick="restartGame()" style="display:none;">Restart</button>
  <button class="menu-btn" onclick="backToMenu()" style="display:none;">‚Üê Menu</button>
</div>

<script>
const boardElement = document.getElementById("board");
const statusText = document.getElementById("status");
const restartButton = document.querySelector(".restart-btn");
const menuButton = document.querySelector(".menu-btn");
const modeSelection = document.getElementById("mode-selection");

let currentPlayer = "X";
let cells = [];
let gameActive = true;
let mode = "player";
let winningLine = null;

const winningCombos = [
  [0,1,2],[3,4,5],[6,7,8],
  [0,3,6],[1,4,7],[2,5,8],
  [0,4,8],[2,4,6]
];

function startGame(selectedMode) {
  mode = selectedMode;
  modeSelection.style.display = "none";
  boardElement.style.display = "grid";
  restartButton.style.display = "inline-block";
  menuButton.style.display = "inline-block";
  document.body.style.background = "linear-gradient(135deg, #ff2e2e, #87CEEB)";
  currentPlayer = "X";
  gameActive = true;
  statusText.textContent = `Player ${currentPlayer}'s turn`;
  createBoard();
}

function createBoard() {
  boardElement.innerHTML = "";
  cells = [];
  winningLine?.remove();
  winningLine = null;

  for (let i = 0; i < 9; i++) {
    const cell = document.createElement("div");
    cell.classList.add("cell");
    cell.addEventListener("click", () => handleMove(i));
    boardElement.appendChild(cell);
    cells.push(cell);
  }
}

function handleMove(index) {
  if (!gameActive || cells[index].textContent !== "") return;

  cells[index].textContent = currentPlayer;
  cells[index].classList.add(currentPlayer.toLowerCase());

  const winnerCombo = checkWinner();
  if (winnerCombo) {
    const winnerColor = currentPlayer === "X" ? "#ff2e2e" : "#87CEEB";
    statusText.textContent = currentPlayer === "O" && mode==="computer" ? "Computer wins!" : `Player ${currentPlayer} wins!`;
    gameActive = false;
    drawWinningLine(winnerCombo, winnerColor);
    return;
  }

  if (cells.every(cell => cell.textContent !== "")) {
    statusText.textContent = "It's a draw!";
    gameActive = false;
    return;
  }

  currentPlayer = currentPlayer === "X" ? "O" : "X";
  statusText.textContent = `Player ${currentPlayer}'s turn`;

  if (mode === "computer" && currentPlayer === "O" && gameActive) {
    setTimeout(computerMove, 200);
  }
}

function checkWinner() {
  for (const combo of winningCombos) {
    if (cells[combo[0]].textContent &&
        cells[combo[0]].textContent === cells[combo[1]].textContent &&
        cells[combo[1]].textContent === cells[combo[2]].textContent) {
      return combo;
    }
  }
  return null;
}

function restartGame() {
  createBoard();
  currentPlayer = "X";
  gameActive = true;
  statusText.textContent = `Player ${currentPlayer}'s turn`;
}

function backToMenu() {
  boardElement.style.display = "none";
  restartButton.style.display = "none";
  menuButton.style.display = "none";
  modeSelection.style.display = "flex";
  statusText.textContent = "";
  document.body.style.background = "linear-gradient(135deg, #87CEEB, #ff4d4d)";
}

function computerMove() {
  const best = minimax(cells, "O");
  handleMove(best.index);
}

function minimax(newBoard, player) {
  const availSpots = newBoard.map((c,i)=>c.textContent==="").map((v,i)=>v? i : null).filter(i=>i!==null);

  const winnerCombo = checkWinnerBoard(newBoard);
  if (winnerCombo && player==="O") return {score:-10};
  if (winnerCombo && player==="X") return {score:10};
  if (availSpots.length===0) return {score:0};

  const moves = [];
  for (let i=0;i<availSpots.length;i++){
    const move = {};
    move.index = availSpots[i];
    newBoard[availSpots[i]].textContent = player;
    const result = minimax(newBoard, player==="O"?"X":"O");
    move.score = result.score;
    newBoard[availSpots[i]].textContent = "";
    moves.push(move);
  }

  let bestMove;
  if(player==="O") {
    let bestScore = -Infinity;
    for(let i=0;i<moves.length;i++){
      if(moves[i].score>bestScore){
        bestScore = moves[i].score;
        bestMove = moves[i];
      }
    }
  } else {
    let bestScore = Infinity;
    for(let i=0;i<moves.length;i++){
      if(moves[i].score<bestScore){
        bestScore = moves[i].score;
        bestMove = moves[i];
      }
    }
  }
  return bestMove;
}

function checkWinnerBoard(boardArray) {
  for (const combo of winningCombos) {
    if (boardArray[combo[0]].textContent &&
        boardArray[combo[0]].textContent === boardArray[combo[1]].textContent &&
        boardArray[combo[1]].textContent === boardArray[combo[2]].textContent) {
      return combo;
    }
  }
  return null;
}

function drawWinningLine(combo, color) {
  const line = document.createElement("div");
  line.classList.add("line");
  line.style.backgroundColor = color;
  line.style.boxShadow = `0 0 15px ${color}, 0 0 30px ${color}`;
  boardElement.appendChild(line);
  winningLine = line;

  const cellSize = 100; // cell width/height
  const gap = 8;
  const size = cellSize + gap;

  const x1 = combo[0]%3;
  const y1 = Math.floor(combo[0]/3);
  const x2 = combo[2]%3;
  const y2 = Math.floor(combo[2]/3);

  const startX = x1*size + cellSize/2 + x1*gap;
  const startY = y1*size + cellSize/2 + y1*gap;
  const endX = x2*size + cellSize/2 + x2*gap;
  const endY = y2*size + cellSize/2 + y2*gap;

  const length = Math.sqrt(Math.pow(endX-startX,2)+Math.pow(endY-startY,2));
  const angle = Math.atan2(endY-startY,endX-startX)*180/Math.PI;

  line.style.width = "0px";
  line.style.top = startY+"px";
  line.style.left = startX+"px";
  line.style.transform = `rotate(${angle}deg)`;
  line.style.setProperty("--line-length", length+"px");
  line.style.animation = "draw 0.5s forwards";
}
</script>
</body>
</html>
